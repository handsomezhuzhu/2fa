<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>临时 2FA 生成器</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header class="hero">
    <div>
      <p class="eyebrow">TOTP · 前端离线</p>
      <h1>临时 2FA</h1>
    </div>
    <div class="hero-actions">
      <button id="copy-current" class="primary" disabled>复制验证码</button>
      <span id="countdown" aria-live="polite">等待密钥</span>
    </div>
  </header>

  <main class="layout">
    <section class="card highlight" aria-labelledby="code-title">
      <div class="section-header">
        <h2 id="code-title">验证码</h2>
        <div class="chip" id="meta"></div>
      </div>
      <div class="code-focus">
        <div class="account-line">
          <div class="label">账户</div>
          <div id="account-label" class="value">未设置</div>
        </div>
        <div class="code-block">
          <div class="code" id="otp-value">------</div>
          <button id="copy-inline" class="primary" disabled aria-label="复制验证码">复制</button>
        </div>
        <div class="progress-line">
          <div class="progress">
            <div id="progress-bar"></div>
          </div>
          <span class="count-text" id="count-text">等待密钥</span>
        </div>
      </div>
    </section>

    <section class="card" aria-labelledby="manual-entry-title">
      <div class="section-header compact">
        <h2 id="manual-entry-title">添加密钥</h2>
        <div class="chip subtle">手动优先</div>
      </div>
      <label class="field">
        <span>账号</span>
        <input id="account-input" type="text" placeholder="user@example.com" autocomplete="off" />
      </label>
      <label class="field">
        <span>密钥 / otpauth</span>
        <input id="secret-input" type="text" placeholder="Base32 或 otpauth://" autocomplete="off" />
      </label>
      <div class="actions">
        <button id="apply-secret" class="primary">应用</button>
        <button id="clear-secret" type="button" class="ghost">重置</button>
      </div>

      <details class="advanced" id="advanced-toggle">
        <summary>高级</summary>
        <div class="advanced-grid">
          <label class="field">
            <span>算法</span>
            <select id="algo-select">
              <option value="SHA-1">SHA-1</option>
              <option value="SHA-256">SHA-256</option>
              <option value="SHA-512">SHA-512</option>
            </select>
          </label>
          <label class="field">
            <span>位数</span>
            <input id="digits-input" type="number" min="6" max="10" value="6" />
          </label>
          <label class="field">
            <span>周期</span>
            <input id="period-input" type="number" min="10" max="120" step="5" value="30" />
          </label>
          <label class="field">
            <span>时间偏移</span>
            <input id="offset-input" type="number" value="0" />
          </label>
        </div>
      </details>
    </section>

    <section class="card" aria-labelledby="scan-title">
      <div class="section-header compact">
        <h2 id="scan-title">扫码或上传</h2>
        <div class="chip" id="scan-status">未启动</div>
      </div>
      <div class="scan-grid">
        <div class="video-wrap">
          <video id="camera" playsinline></video>
          <div class="overlay" id="scan-overlay">开启摄像头以扫描</div>
        </div>
        <div class="scan-actions">
          <button id="start-camera" class="secondary">摄像头</button>
          <button id="stop-camera" type="button" class="ghost" disabled>停止</button>
          <label class="file-btn">
            <input type="file" id="upload" accept="image/*" capture="environment" />
            <span>上传图片</span>
          </label>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <details>
      <summary>使用说明</summary>
      <ol>
        <li>优先手动粘贴 Base32 密钥或 otpauth:// 链接，点击“应用”。</li>
        <li>若有二维码，可直接开启摄像头或上传图片解析。</li>
        <li>验证码自动随周期刷新，可随时复制到剪贴板。</li>
        <li>所有计算均在浏览器完成，适合 GitHub Pages、Cloudflare Pages、EdgeOne Pages、Vercel、Netlify、Esa Pages 等静态托管。</li>
      </ol>
    </details>
  </footer>
</body>
</html>
